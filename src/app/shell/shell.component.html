<!-- Modal -->

<div class="modal right fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
  <div class="modal-dialog" role="document" style="width: 41%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title blue" id="myModalLabel2">
          <i class="glyphicon glyphicon-gear"></i>Manage {{selectedElementType}} Properties: </h4>
      </div>

      <div class="modal-body">

        <div id="signupbox" class="mainbox col-md-12  col-sm-12">
          <div class="panel panel-info">
            <div class="panel-body">
              <form class="form-horizontal" method="post" [formGroup]="attributes">
                <div id="div_id_select" class="form-group required">
                  <label for="id_select" class="control-label col-md-4  requiredField"> Select Input Type
                    <span class="asteriskField">*</span>
                  </label>
                  <div class="controls col-md-8 " style="margin-bottom: 10px" formGroupName="inputtype">
                    <label class="radio-inline">
                      <input type="radio" id="text" formControlName="type" [(ngModel)]='type' name="text" value="text" style="margin-bottom: 10px">Text</label>
                    <label class="radio-inline">
                      <input type="radio" id="email" formControlName="type" [(ngModel)]='type' name="email" value="email" style="margin-bottom: 10px">Email </label>
                    <label class="radio-inline">
                      <input type="radio" id="password" formControlName="type" [(ngModel)]='type' name="password" value="password" style="margin-bottom: 10px">Pwd </label>
                  </div>
                </div>

                <div id="div_id_username" class="form-group required">
                  <label for="id_username" class="control-label col-md-4  requiredField"> Place holder
                    <span class="asteriskField">*</span>
                  </label>
                  <div class="controls col-md-8 ">
                    <input class="input-md  textinput textInput form-control" formControlName="placeholder" id="id_username" maxlength="30" name="username"
                      style="margin-bottom: 10px" type="text" />
                  </div>
                </div>

                <div id="div_id_number" class="form-group required">
                  <label for="id_number" class="control-label col-md-4  requiredField"> Min Char
                    <span class="asteriskField">*</span>
                  </label>
                  <div class="controls col-md-8 ">
                    <input formControlName="minchar" class="input-md textinput textInput form-control" id="id_number" name="number" style="margin-bottom: 10px"
                      type="text" />
                  </div>
                </div>

                <div id="div_id_number" class="form-group required">
                  <label for="id_number" class="control-label col-md-4  requiredField"> Max Char
                    <span class="asteriskField">*</span>
                  </label>
                  <div class="controls col-md-8 ">
                    <input formControlName="maxchar" class="input-md textinput textInput form-control" id="id_number" name="number" style="margin-bottom: 10px"
                      type="text" />
                  </div>
                </div>

                <div id="div_id_location" class="form-group required">
                  <label for="id_location" class="control-label col-md-4  requiredField"> CSS ClassName

                  </label>
                  <div class="controls col-md-8 ">
                    <input formControlName="cssclassname" class="input-md textinput textInput form-control" id="id_location" name="location"
                      style="margin-bottom: 10px" type="text" />
                  </div>
                </div>

                <div class="form-group">
                  <div class="controls col-md-offset-4 col-md-8 ">
                    <div id="div_id_terms" class="checkbox required">
                      <label for="id_terms" class=" requiredField">
                        <input formControlName="required" class="input-ms checkboxinput" id="id_terms" name="terms" style="margin-bottom: 10px" type="checkbox"
                        /> Required
                      </label>
                    </div>

                  </div>
                </div>

                <div class="form-group">
                  <div class="aab controls col-md-4 "></div>
                  <div class="controls col-md-8 ">
                    <input type="submit" name="Signup" value="Save Element" class="btn btn-primary btn btn-info" id="submit-id-signup" data-dismiss="myModal2"
                      (click)="handleSaveElement()" />
                  </div>
                </div>

              </form>
              <!-- <pre>state={{state|json}}</pre> -->

            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- modal-content -->
  </div>
  <!-- modal-dialog -->
</div>
<!-- modal -->
